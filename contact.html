    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required minlength="3" maxlength="8" pattern="[A-Za-z]+" > 

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required minlength="3" maxlength="8" pattern="[A-Za-z]+">
    
    <label for="pnumber">Phone Number</label>
    <input type="text" id="pnumber" name="phonenumber" placeholder="Your phone number.." required minlength="4" maxlength="8" pattern="[0-9]+">
    
    <label for="email">E-mail</label>
    <input type="text" id="email" name="email" placeholder="Your E-mail.." required>

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="caymanislands">Cayman Islands</option>
     </select>
    
  <!--Text area-->
    <label for="subject">Message us</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
